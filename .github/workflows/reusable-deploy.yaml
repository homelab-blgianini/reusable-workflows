name: Reusable Hello

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run hello-world action
        id: greet
        uses: homelab-blgianini/argocd-deploy-action@main
        with:
          who-to-greet: ${{ inputs.name }}

      - name: Output greeting time
        run: echo "Greeted at ${{ steps.greet.outputs.time }}"
